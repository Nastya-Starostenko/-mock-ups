<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style/style.css">
	<title>Markup</title>
</head>
<body>
	
	<div class="main">

		<header>
			<!-- Logo -->
			<a href="#"><img class ="logo-header" src="images/logo.png"></a>
			<!-- Menu -->
			<ul class="nav" >
				<li><a href="#">My TaxFree</a></li>
				<li><a href="#">New Trip</a></li>
				<li><a href="#">Get TaxFree card</a></li> 
				<li><a href="#">Shopping</a></li>
				<li><a href="#">Stylists</a></li>
				<li><a href="#">Blog</a></li>
				<li><a href="#">About</a></li>
			</ul>
			<!-- Icons -->
			<div class="divider">
				<div class="up">
					<a href="#">
						<div class="ic_search">
						<img class= "icon-search" src="icons/ic-search.png">
						</div>
					</a>
					<a href="#">
						<div class="ic_menu">
							<img class= "icon-menu" src="icons/ic-menu.png">
						</div>
					</a>

				</div>
				<a href="#">
					<div class="ic_chat">
							<img class= "icon-chat" src="icons/ic-chat.png">
					</div>
				</a>
			</div>

		</header>
		<div class="slider">
			<!-- Arrows -->
			<a href="#"><div class="arrow-right"><img src="images/banner_arrows/arrow_right.png"></div></a>
			<a href="#"><div class="arrow-left"><img src="images/banner_arrows/arrow_left.png"></div></a>

			<!-- Price-block -->
			<div class="price">
				<!-- Biggest block -->
				<div class="gadot-outer">
					<div class="gadot-inner">

						<div class="gadot-div"></div>
						<span class="line-gadot-div"></span>

					</div>
				</div>
			</div>					
		</div>

		<div class="secondBlock">
			<div class="SB_1">
				<div class="call_to_action">
					<div class="image_call">
						<div class="head_call">
							<h2 class="up">Going to a new trip?</h2>
							<h2 class="down">Click here  to get your refund</h2>
							<p>With TaxFree4U you can get up to 18% refund from shopping in EU</p>
							<a href="#">
								<p class="start">Start new trip</p>
							</a>
						</div>
					</div>
				</div>
			</div>
			<div class="SB_2">
				<a href="#"><div class="arrow-left_SB_2"><img src="images/arrow_left_black.png"></div></a>
					<div class="slider_SB">
						<div class="not_gaddot"></div>
						<div class="recomend">
							<div class="recom_2">
								<h2 class="head_sb2">Lindsay Pearce</h2>
							</div>
						</div>
					</div>	
				<a href="#"><div class="arrow-right_SB_2"><img src="images/arrow_right_black.png"></div></a>
			</div>
		</div>

		<div class="thirdBlock">
			<div class="TB_1"></div>
			<div class="TB_2"></div>
		</div>
		<div class="fourthBlock">
			
		</div>
		<div class="footer"></div>		
	</div>




</body>
</html>
